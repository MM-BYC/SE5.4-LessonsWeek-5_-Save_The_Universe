<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SE5.4-Lessons Week 5 Save The Universe</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="app.js" async defer></script>
    </head>

    <body>
        <!-- board info -->
        <div class="boardInfo">
            <div class="roundNum">Round
                <div class="fightRound">??</div>
            </div>
            <div class="roundNum">Statistics</div>

            <div class="parentStats">
                <table class="statistics" id="alienStats">
                    <th>
                        <h2 id="alienName">alien name</h2>
                    </th>
                    <tr>
                        <td>Hull:</td>
                        <td id="alienHull">100</td>
                    </tr>
                    <tr>
                        <td>Fire Power:</td>
                        <td id="alienFire">100</td>
                    </tr>
                    <tr>
                        <td>Accuracy:</td>
                        <td id="alienAccuracy">100</td>
                    </tr>
                </table>
                <table class="statistics" id="ussAssemblyStats">
                    <th>
                        <h2 id="ussAssembly">player name</h2>
                    </th>
                    <tr>
                        <td>Hull:</td>
                        <td id="playerHull">100</td>
                    </tr>
                    <tr>
                        <td>Fire Power:</td>
                        <td id="playerFire">100</td>
                    </tr>
                    <tr>
                        <td>Accuracy:</td>
                        <td id="playerAccuracy">100</td>
                    </tr>
                </table>
            </div>

        </div>
        <div class="grandParent">

            <div class="logActivity">?</div>

        </div>


        <!-- use Action buttons -->
        <footer class="footer">
            <button class="userAction" id="start">Start</button>
            <button class="userAction" id="fire">Fire</button>
            <button onclick="alert('Retreat' )" class="userAction">Retreat</button>

            <h3>Save The Universe!</h3>
        </footer>

    </body>

</html>
